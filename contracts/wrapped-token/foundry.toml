[profile.default]
src = "src"
out = "out"
libs = ["../lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = true
bytecode_hash = "none"
fs_permissions = [{ access = "read", path = "../" }]

[rpc_endpoints]
fork_rpc = "${FORK_RPC_URL}"

[etherscan]
bsc_testnet = { key = "${BSCSCAN_API_KEY}", url = "https://api-testnet.bscscan.com/api" }
bsc = { key = "${BSCSCAN_API_KEY}", url = "https://api.bscscan.com/api" }

[profile.fork]
# Fork test profile - use with: forge test --fork-url $FORK_RPC_URL
# Or set FORK_RPC_URL environment variable

