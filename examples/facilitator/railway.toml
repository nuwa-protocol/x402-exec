# Railway deployment configuration for X402 Facilitator
# 
# Uses pre-built Docker images from GitHub Container Registry
# Images are built automatically by GitHub Actions on push to main
# 
# DEPLOYMENT STEPS:
# 1. In Railway Dashboard, create a new service
# 2. Choose "Deploy from Docker Image"  
# 3. Use image: ghcr.io/nuwa-protocol/x402-facilitator:latest
# 4. Set environment variables (see below)

# Note: No build configuration needed when using pre-built images

[deploy]
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
NODE_VERSION = "20"
# Required environment variables:
# EVM_PRIVATE_KEY = "your-evm-private-key"
# SVM_PRIVATE_KEY = "your-solana-private-key" (optional)
# SVM_RPC_URL = "your-solana-rpc-url" (optional)
# PORT = "3000" (optional, defaults to 3000)

