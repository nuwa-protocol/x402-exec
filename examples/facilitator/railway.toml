[build]
builder = "NIXPACKS"
buildCommand = "git submodule update --init --recursive && pnpm install --frozen-lockfile && pnpm --filter='@x402-exec/facilitator-example' build"
watchPatterns = ["examples/facilitator/**", "deps/x402/**"]

[deploy]
startCommand = "node examples/facilitator/dist/index.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

