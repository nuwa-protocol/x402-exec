# Railway deployment configuration for X402 Facilitator
# 
# Uses Docker for reliable deployment with all dependencies
# 
# IMPORTANT: In Railway Dashboard, ensure:
# 1. "Root Directory" is set to "/" (project root)
# 2. Enable "Clone Submodules" in Source â†’ Git Configuration
#    If this option is not available, the Dockerfile will automatically
#    clone the x402 repository during build

[build]
builder = "DOCKERFILE"
dockerfilePath = "examples/facilitator/Dockerfile"

[deploy]
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
NODE_VERSION = "20"
# Required environment variables:
# EVM_PRIVATE_KEY = "your-evm-private-key"
# SVM_PRIVATE_KEY = "your-solana-private-key" (optional)
# SVM_RPC_URL = "your-solana-rpc-url" (optional)
# PORT = "3000" (optional, defaults to 3000)

