name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.7.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Build contracts
        working-directory: contracts
        run: forge build

      - name: Build x402 dependencies
        run: pnpm run build:x402
        env:
          NODE_OPTIONS: --max-old-space-size=6144
          TURBO_CONCURRENCY: 2

      - name: Build x402x SDK
        run: pnpm run build:sdk
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Run tests
        run: pnpm -r --filter "@x402x/*" test
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Run tests with coverage
        run: pnpm -r --filter "@x402x/*" test:coverage
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: |
            ./typescript/packages/core/coverage/coverage-final.json
            ./typescript/packages/express/coverage/coverage-final.json
            ./typescript/packages/fetch/coverage/coverage-final.json
            ./typescript/packages/hono/coverage/coverage-final.json
            ./typescript/packages/react/coverage/coverage-final.json
          fail_ci_if_error: false

      - name: Build all examples
        run: pnpm run build:examples
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Test facilitator
        working-directory: examples/facilitator
        run: pnpm run test:coverage
        env:
          NODE_ENV: test

      - name: Upload facilitator coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./examples/facilitator/coverage/lcov.info
          flags: facilitator
          name: facilitator-coverage
          fail_ci_if_error: false
